<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Toothsi</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <div class="row">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="Toothsi" height="46" /></a>
            </div>
        </div>
    </nav>

    <div class="container" data-aos="zoom-in">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="info_graphic">
                    <img src="assets/img/doc-assets.svg" alt="" height="194" />
                </div>

                <h2 class="main_hd">
                    <span>Doctors Login </span>  
                    with mobile number
                </h2>

                <form id="register-form"  class="custom_form" autocomplete="off">

                        <div class="input-group mb-3">
                            <input type="text" autofocus oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value=this.value.replace(/[^0-9]/g,'')" maxlength="10" name="mobile" id="mobile" class="form-control" required>

                            <label class="form-label" for="mobile">Mobile No.</label>
                            <div class="input-group-append ml-3">
                                 <button class="btn btn_primary" type="submit" id="submit" >Send OTP</button>
                            </div>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script>
        AOS.init();
    
        document.getElementById('register-form').addEventListener('submit', function(e){
            e.preventDefault();
            window.location.href = "otp.html"
        });

    </script>
  </body>
</html>
