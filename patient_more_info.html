<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Toothsi</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <div class="row">
                    <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="Toothsi" height="46" /></a>
            </div>
        </div>
    </nav>

    <div class="container" data-aos="zoom-in">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <h2 class="main_hd">
                    <span>Book a free smile </span>  
                    check for patient
                </h2>

                <form id="patient-details" class="custom_form" autocomplete="off">
                    
                        <div class="input-group">
                            <input type="text" autofocus name="email" id="email" class="form-control" placeholder="Email Id" autocomplete="off" required>
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <select  name="city" id="city" class="form-control">
                                <option>Select</option>
                                <option selected value="Mumbai">Mumbai</option>
                            </select>
                            <label class="form-label" for="city">City</label>
                       </div>
                        <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn_default py-2 px-4" href="patient.html" >Back</a>
                                <button class="btn btn_primary py-2 px-4" type="submit" >Finish</button>
                       </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/aos.js"></script>
  
    <script>
         AOS.init();

         document.getElementById('patient-details').addEventListener('submit', function(e){
            e.preventDefault();
            window.location.href = "otp_patient.html"
        });

    </script>
  </body>
</html>
